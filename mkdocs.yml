site_name: Lethean Documentation
copyright: LetheanVPN &copy; EUPL-1.2 &mdash; 2017 to &infin; and beyond
repo_url: https://github.com/letheanVPN/documentation
repo_name: letheanVPN/documentation
edit_uri: edit/main/docs/
site_url: https://lt.hn
theme:
  name: material
  custom_dir: overrides
  font: 
    text: "Roboto"
    code: "Roboto Mono"
  language: en
  logo: assets/images/lethean-logo.png
  icon:
    repo: fontawesome/brands/git-alt
    code: octicons/alert-24
    edit: material/pencil 
    view: material/eye
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
      primary: lethean
      accent: blue

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
      primary: lethean
      accent: blue

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
      primary: lethean
      accent: blue
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.instant.preview
    - navigation.tracking
    - navigation.tabs
    - navigation.indexes
    - navigation.expand
    - navigation.sections
    - navigation.path
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - announce.dismiss
    - content.tabs.link
    - content.action.edit
    - content.action.view
    - content.code.copy

nav:
  - Home: index.md
  - Getting Started:
    - getting-started/index.md
    - getting-started/chain.md
    - getting-started/wallet.md
    - Developer:
      - getting-started/developer/index.md
      - getting-started/developer/build.md
      - getting-started/developer/docker.md
  - Updates:
      - updates/index.md
  - Network:
    - network/index.md
    - network/vpn.md
  - Web3:
    - web3/index.md
    - web3/config.md
    - web3/tokenomics.md
    - Labs:
      - web3/labs/gateway.md

extra:
  generator: false
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/letheanVPN
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/u/lthn
    - icon: fontawesome/brands/github
      link: https://github.com/letheanVPN
extra_css:
  - assets/stylesheets/extra.css
plugins:
  - offline:
  - tags:
      listings: true
  - meta:
  - blog:
      blog_dir: updates
  # CI=1 mkdocs build
  - group:
      enabled: !ENV CI
      plugins:
        - git-revision-date-localized:
            type: date
            fallback_to_build_date: true
            enable_creation_date: true
        - git-committers:
            repository: letheanVPN/documentation
            branch: main
  # INSIDERS=1 mkdocs build
  - group:
      enabled: !ENV INSIDERS
      plugins:
        - meta
        - optimize
        - typeset
        - privacy:
            links_attr_map:
              target: _blank
            assets_exclude:
              - giscus.app/*
  
  - search:
      lang:
        - en
  
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - toc:
      permalink: true
  - tables
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.betterem
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg